name: generate-podcast

on:
  workflow_dispatch:
    inputs:
      debug:
        description: 'Run in debug mode'
        required: false
        default: 'false'
        type: boolean

  # every morning at 4am EST
  schedule:
    - cron: '0 9 * * *' # 4am EST

permissions:
  contents: read

env:
  NODE_VERSION: 23.6.0
  PNPM_VERSION: 9.15.4

jobs:
  podcast:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4

      - name: Install ffmpeg
        run: sudo apt-get update && sudo apt-get install -y ffmpeg

      - name: Node setup
        uses: ./.github/actions/setup
        with:
          node-version: ${{ env.NODE_VERSION }}
          pnpm-version: ${{ env.PNPM_VERSION }}
          pnpm-install-cache-key: pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}

      - name: Create cache directory
        run: mkdir ./cache

      # Restore cache from cache/covered-stories
      - name: Restore covered-stories
        uses: actions/cache@v4
        with:
          path: ./cache/covered-stories
          key: ${{ github.ref }}-covered-stories

      - run: pnpm start
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          DEBUG: ${{ github.event.inputs.debug }}

      # Cache cache/covered-stories for next run
      - name: Cache covered-stories
        uses: actions/cache@v4
        with:
          path: ./cache/covered-stories
          key: ${{ github.ref }}-covered-stories

      - uses: actions/upload-artifact@v4
        with:
          name: output-$(date +'%Y-%m-%d')
          path: output
          retention-days: 1

      - uses: actions/upload-artifact@v4
        with:
          name: covered-stories-$(date +'%Y-%m-%d')
          path: cache/covered-stories
          retention-days: 7
